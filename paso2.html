<script>
    function sigInput(n){
        switch (n) {
            case 1:
               $('#code2').focus();
                break;
            case 2:
               $('#code3').focus();
                break;
            case 3:
               $('#code4').focus();
                break;
            case 4:
               $('#btn-login').focus();
                break;
            default:
                break;
        }
    }
</script>
